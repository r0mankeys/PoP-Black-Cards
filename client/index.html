<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link rel="icon" type="image/x-icon" href="./assets/logo.svg" />
    <style>
      .box {
        border: 2px dashed red; /* For visibility */
      }
      .input-container {
        padding: 1rem 1rem 1.5rem 1rem;
      }
      dialog::backdrop {
        background-color: rgba(0, 0, 0, 0.05);
        backdrop-filter: blur(2px);
      }
    </style>
    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/clientUtils.js"></script>
    <script type="module" , src="./js/validate.js"></script>
    <script type="module" src="./js/form.js" defer></script>
    <title>Prince Black Card Form</title>
  </head>
  <body>
    <main class="my-12 w-screen flex flex-col justify-center items-center">
      <section>
        <div class="flex flex-col items-center justify-center">
          <img
            src="./assets/pop_banner.png"
            alt="Prince Black Card Banner"
            class="sm:h-16 h-14"
          />
          <h1 class="text-2xl italic sm:text-3xl font-bold mt-6">
            Welcome to the Black Card Club
          </h1>
        </div>
      </section>
      <!--Modal to tell user they are already in the system-->
      <dialog
        id="alreadyInModal"
        class="z-10 shadow-md rounded-lg w-80 self-center justify-self-center"
      >
        <div class="flex flex-col items-center justify-center p-4 relative">
          <div
            class="scale-75 flex w-fit items-center justify-center rounded-full p-6 bg-green-200"
          >
            <svg
              class="w-8 h-8 sm:w-12 sm:h-12 fill-green-600"
              id="thumbs-up"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
            >
              <path
                d="M313.4 32.9c26 5.2 42.9 30.5 37.7 56.5l-2.3 11.4c-5.3 26.7-15.1 52.1-28.8 75.2l144 0c26.5 0 48 21.5 48 48c0 18.5-10.5 34.6-25.9 42.6C497 275.4 504 288.9 504 304c0 23.4-16.8 42.9-38.9 47.1c4.4 7.3 6.9 15.8 6.9 24.9c0 21.3-13.9 39.4-33.1 45.6c.7 3.3 1.1 6.8 1.1 10.4c0 26.5-21.5 48-48 48l-97.5 0c-19 0-37.5-5.6-53.3-16.1l-38.5-25.7C176 420.4 160 390.4 160 358.3l0-38.3 0-48 0-24.9c0-29.2 13.3-56.7 36-75l7.4-5.9c26.5-21.2 44.6-51 51.2-84.2l2.3-11.4c5.2-26 30.5-42.9 56.5-37.7zM32 192l64 0c17.7 0 32 14.3 32 32l0 224c0 17.7-14.3 32-32 32l-64 0c-17.7 0-32-14.3-32-32L0 224c0-17.7 14.3-32 32-32z"
              />
            </svg>
          </div>
          <div class="text-center">
            <strong class="inline-block text-xl sm:text-2xl font-bold my-2"
              >Looks like you&apos;re already in our system</strong
            >
            <span class="inline-block italic text-sm mt-2"
              >Thank you so much for accepting a black card with us, we&apos;ll
              be in touch soon!</span
            >
          </div>
          <button
            id="alreadyInModalCloseButton"
            class="cursor-pointer absolute top-2 right-2"
          >
            <svg
              class="w-3 h-3 sm:w-4 sm:h-4 opacity-70 pointer-events-auto"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 384 512"
            >
              <path
                d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
              />
            </svg>
          </button>
        </div>
      </dialog>
      <!--Modal to ensure user information is true and correct-->
      <dialog
        id="confirmationModal"
        class="z-10 shadow-md rounded-lg min-w-60 max-w-108 mx-8 self-center justify-self-center"
      >
        <div class="flex flex-col p-8 relative">
          <div class="bg-slate-200 p-4 w-fit rounded-md">
            <img src="./assets/db.svg" alt="Database SVG" class="w-8 h-8" />
          </div>
          <p class="mt-4 text-xl font-black">Confirmation of form submition</p>
          <p class="mt-4">
            Do you confirm that the information you have provided is both true and
            correct before uploading?
          </p>
             <div class="self-end mt-4">
               <button
               class="cursor-pointer confirm-modal-close-button"
               >
               <span class="inline-block text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">No</span>
             </button>
             <button
                 id="confirmationModalYesButton"
                 class="cursor-pointer"
               >
               <span class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Yes</span>
               </button>
              </div>
        </div>
      </dialog>
      <!--Data collection form-->
      <section
        class="border border-slate-300 rounded-md p-4 mx-4 mt-8 shadow-lg"
      >
        <form id="blackCardForm" action="/thankyou">
          <div class="input-container flex-col">
            <label for="firstName"><strong>First Name</strong></label>
            <input
              type="text"
              name="first_name"
              id="firstName"
              class="border border-slate-300 rounded-md mt-2 p-2 w-full"
              placeholder="John"
              required
            />
          </div>
          <div class="input-container flex-col">
            <label for="lastName"><strong>Last Name</strong></label>
            <input
              type="text"
              name="last_name"
              id="lastName"
              class="border border-slate-300 rounded-md mt-2 p-2 w-full"
              placeholder="Doe"
              required
            />
          </div>
          <div class="input-container flex w-full justify-between gap-2.5">
            <label for="dateOfBirth"><strong>Date Of Birth</strong></label>
            <input
              type="date"
              step="1"
              name="date_of_birth"
              id="dateOfBirth"
              class="border border-slate-300 w-[115px] sm:w-[140px] text-center rounded-md p-1"
              required
            />
          </div>
          <div class="input-container flex-col">
            <label for="email"><strong>Email</strong></label>
            <input
              type="email"
              name="email"
              id="email"
              class="border border-slate-300 rounded-md mt-2 p-2 w-full"
              placeholder="johndonut@gmail.com"
              required
            />
          </div>
          <div class="input-container flex-col">
            <label for="homeAddress"><strong>Home Address</strong></label>
            <input
              type="text"
              name="home_address"
              id="homeAddress"
              class="border border-slate-300 rounded-md mt-2 p-2 w-full"
              placeholder="10 Downing Street"
              required
            />
          </div>
          <div class="input-container flex justify-between">
            <label for="blackCardNumber"
              ><strong>Black Card Number</strong></label
            >
            <input
              type="number"
              min="1"
              max="999"
              step="1"
              name="black_card_number"
              id="blackCardNumber"
              class="border border-slate-300 text-center rounded-md h-[34px] w-16"
              required
            />
          </div>
          <div class="px-4 pb-2">
            <button
              class="bg-slate-500 text-white rounded-md px-5 py-2.5 cursor-pointer"
              type="submit"
            >
              <strong>Submit</strong>
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
