<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="./assets/logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Lexend+Deca:wght@100..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/clientUtils.js"></script>
    <script type="module" , src="./js/validate.js"></script>
    <script type="module" src="./js/form.js" defer></script>
    <title>Prince Black Card Form</title>
  </head>
  <body>
    <main class="main-box">
      <section>
        <div class="banner">
          <img
            src="./assets/pop_banner.png"
            alt="Prince Black Card Banner"
            class="banner-image"
          />
        </div>
      </section>
      <!--Modal to tell user they are already in the system-->
      <dialog
        id="alreadyInModal"
        class="dialog-styles"
      >
        <div class="alreadyInContainer">
          <div
            class="svg-container"
          >
            <svg
              class="thumbs-up-icon"
              id="thumbs-up"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
            >
              <path
                d="M313.4 32.9c26 5.2 42.9 30.5 37.7 56.5l-2.3 11.4c-5.3 26.7-15.1 52.1-28.8 75.2l144 0c26.5 0 48 21.5 48 48c0 18.5-10.5 34.6-25.9 42.6C497 275.4 504 288.9 504 304c0 23.4-16.8 42.9-38.9 47.1c4.4 7.3 6.9 15.8 6.9 24.9c0 21.3-13.9 39.4-33.1 45.6c.7 3.3 1.1 6.8 1.1 10.4c0 26.5-21.5 48-48 48l-97.5 0c-19 0-37.5-5.6-53.3-16.1l-38.5-25.7C176 420.4 160 390.4 160 358.3l0-38.3 0-48 0-24.9c0-29.2 13.3-56.7 36-75l7.4-5.9c26.5-21.2 44.6-51 51.2-84.2l2.3-11.4c5.2-26 30.5-42.9 56.5-37.7zM32 192l64 0c17.7 0 32 14.3 32 32l0 224c0 17.7-14.3 32-32 32l-64 0c-17.7 0-32-14.3-32-32L0 224c0-17.7 14.3-32 32-32z"
              />
            </svg>
          </div>
          <div style="text-align: center;">
            <strong class="alreadyInHeader"
              >Looks like you&apos;re already in our system</strong
            >
            <span class="alreadyInText"
              >Thank you so much for accepting a black card with us, we&apos;ll
              be in touch soon!</span
            >
          </div>
          <button
            id="alreadyInModalCloseButton"
            class="alreadyInModalCloseButton"
          >
            <svg
              class="close-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 384 512"
            >
              <path
                d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
              />
            </svg>
          </button>
        </div>
      </dialog>
      <!--Modal to ensure user information is true and correct-->
      <dialog
        id="confirmationModal"
        class="dialog-styles"
      >
        <div class="confirmation-modal-container">
          <div class="confirmation-modal-banner">
            <img src="./assets/db.svg" alt="Database SVG" style="width: 1.5rem; height: 1.5rem;" />
          </div>
          <p class="confimation-modal-first-text">Confirmation of form submition</p>
          <p style="margin-top: 1rem;">
            Do you confirm that the information you have provided is both true
            and correct before submitting?
          </p>
          <div style="margin-top: 1rem; align-self: flex-end;">
            <button style="border: none; background: inherit;" class="confirm-modal-close-button">
              <span
                class="no-button"
                >No</span
              >
            </button>
            <button style="border: none; background: inherit" id="confirmationModalYesButton">
              <span
                class="yes-button"
                >Yes</span
              >
            </button>
          </div>
        </div>
      </dialog>
      <!--Data collection form-->
      <section
        class="form-container"
      >
        <form id="blackCardForm" action="/thankyou">
          <div class="input-container">
            <label for="firstName"><strong>First Name</strong></label>
            <input
              type="text"
              name="first_name"
              id="firstName"
              class="blackCardInput"
              placeholder="John"
              required
            />
          </div>
          <div class="input-container">
            <label for="lastName"><strong>Last Name</strong></label>
            <input
              type="text"
              name="last_name"
              id="lastName"
              class="blackCardInput"
              placeholder="Doe"
              required
            />
          </div>
          <div class="input-container dobContainer">
            <label for="dateOfBirth"><strong>Date Of Birth</strong></label>
            <input
              type="date"
              step="1"
              name="date_of_birth"
              id="dateOfBirth"
              class="dobInput"
              required
            />
          </div>
          <div class="input-container flex-col">
            <label for="email"><strong>Email</strong></label>
            <input
              type="email"
              name="email"
              id="email"
              class="blackCardInput"
              placeholder="johndonut@gmail.com"
              required
            />
          </div>
          <div class="input-container flex-col">
            <label for="homeAddress"><strong>Home Address</strong></label>
            <input
              type="text"
              name="home_address"
              id="homeAddress"
              class="blackCardInput"
              placeholder="10 Downing Street"
              required
            />
          </div>
          <div class="input-container" style="display: flex; justify-content: space-between;">
            <label for="blackCardNumber"
              ><strong>Black Card Number</strong></label
            >
            <input
              type="number"
              min="1"
              max="999"
              step="1"
              name="black_card_number"
              id="blackCardNumber"
              class="card-number"
              required
            />
          </div>
          <div style="padding: 0.5rem 1rem;">
            <button
              class="bg-slate-500 text-white rounded-md px-5 py-2.5 cursor-pointer"
              type="submit"
            >
              <strong>Submit</strong>
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
